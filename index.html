<!DOCTYPE html>
<html>
<head>
	<title>MyFirstSite</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta charset="utf-8">
</head>
<body>
	<!-- ToolBar -->
	<header>
		<div class="ToolBar">
			<!-- App logo -->
			<div class="LogoContainer">
				<a href="http://google.com">
					<div class="Logo">
						<div class="LogoShort">ТСК</div>
						<div class="LogoLong">
							<div>Транспортная</div><br>
							<div>Специализированная</div><br>
							<div>Компания</div>
						</div>
					</div>
				</a>
			</div>

			<!-- TabBar Navigation-->
			<nav class="Navigation">
				<ul>
					<li>Начало</li>
					<li>О компании</li>
					<li>Преимущества</li>
					<li>Отзывы</li>
					<li>Контакты</li>
				</ul>
			</nav>

			<!-- FeedBack -->
			<div class="FeedBackContainer">
				<a href="tel://+79999999999">
					<div class="FeedBackPhone">+7 (999) 999 99 99</div>
				</a>
				<div class="Order">Заказать звонок</div>
			</div>
		</div>
	</header>

	<!-- Route Content -->

	<div class="RouteContainer">
		<div class="RouteDesc">Безопасная и бережная</div>
		<div class="RouteSubDescContainer">
			<div class="RouteSubDescType1">от документов</div>
			<div class="RouteSubDescType2">доставка грузов по россии и снг</div>
			<div class="RouteSubDescType2">до "негабаритки"</div>
		</div>
	</div>

</body>
</html>
